      type: string
      description: |
        YAML configuration for user:
        ```yaml
        Version: 2025-01-01
        Password: SecurePassword123!
        Roles:
          - role-name-1
          - role-name-2
        ```

    Role:
      type: object
      properties:
        name:
          type: string
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/Permission"
        created_at:
          type: string
          format: date-time

    RoleConfig:
      type: object
      properties:
        Version:
          type: string
          example: "2025-01-01"
        Permissions:
          type: array
          items:
            $ref: "#/components/schemas/Permission"

    RoleConfigYAML:
      type: string
      description: |
        YAML configuration for role:
        ```yaml
        Version: 2025-01-01
        Permissions:
          - ResourceType: record
            Actions: [read, write]
            Resources: ["dataset-*"]
            Fields:
              Allow: ["field1"]
              Deny: ["sensitive"]
        ```

    Permission:
      type: object
      properties:
        ResourceType:
          type: string
          enum: [metadata, dataset, record, field, notifications]
        Actions:
          type: array
          items:
            type: string
            enum: [read, write, create, delete]
        Resources:
          type: array
          items:
            type: string
          description: Resource patterns (supports wildcards)
        Fields:
          type: object
          properties:
            Allow:
              type: array
              items:
                type: string
            Deny:
              type: array
              items:
                type: string
            Mask:
              type: object
              additionalProperties:
                type: string

    Credentials:
      type: object
      properties:
        access_key:
          type: string
          description: New access key ID
        secret_key:
          type: string
          description: New secret access key
