components:
  securitySchemes:
    sigv4Auth:
      type: http
      scheme: bearer
      description: |
        ## AWS Signature Version 4 (SigV4) Authentication

        All API requests must be signed using AWS Signature Version 4.

        ### Credentials Required
        - **Access Key ID**: Your Infino access key (e.g., `AKIAIOSFODNN7EXAMPLE`)
        - **Secret Access Key**: Your Infino secret key (used to sign requests, never transmitted)

        ### Signing Process
        1. **Create Canonical Request**: Combine HTTP method, path, query params, headers, and payload hash
        2. **Create String to Sign**: Combine algorithm, timestamp, credential scope, and canonical request hash
        3. **Derive Signing Key**: HMAC chain: `date → region → service → aws4_request`
        4. **Calculate Signature**: `HMAC-SHA256(signing_key, string_to_sign)`

        ### Required Headers
        All requests must include:
        - `Authorization`: `AWS4-HMAC-SHA256 Credential=<access_key>/<date>/us-east-1/es/aws4_request, SignedHeaders=<headers>, Signature=<signature>`
        - `x-amz-date`: Request timestamp in ISO8601 basic format (e.g., `20250115T103000Z`)
        - `x-amz-content-sha256`: SHA256 hash of request payload (or `e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855` for empty body)
        - `Host`: API hostname

        ### Signing Constants
        - **Algorithm**: `AWS4-HMAC-SHA256`
        - **Service**: `es`
        - **Region**: `us-east-1`
        - **Termination**: `aws4_request`

        ### SDK Support
        The Infino Python SDK handles signing automatically. For other languages,
        use AWS SDK SigV4 signing libraries or implement manually.

        **Reference**: [AWS SigV4 Documentation](https://docs.aws.amazon.com/IAM/latest/UserGuide/reference_aws-signing.html)
      x-amazon-apigateway-authtype: awsSigv4

  parameters:
    datasetPath:
      name: dataset
      in: path
      required: true
      description: Dataset name
      schema:
        type: string
        pattern: "^[a-z0-9][a-z0-9\\-\\.]*$"
        example: "my-dataset"

    threadIdPath:
      name: thread_id
      in: path
      required: true
      description: Fino thread identifier
      schema:
        type: string
        format: uuid

    connectionIdPath:
      name: connection_id
      in: path
      required: true
      description: Connection identifier
      schema:
        type: string

    namePath:
      name: name
      in: path
      required: true
      description: Resource name (user or role)
      schema:
        type: string

  responses:
    BadRequest:
      description: Bad request - invalid input
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Unauthorized - authentication failed
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error:
              type: "unauthorized"
              reason: "Invalid signature"
            status: 401

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    # ---------------------------------------------------------------------------
    # Common Schemas
    # ---------------------------------------------------------------------------
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
              description: Error type identifier
            reason:
              type: string
              description: Human-readable error message
        status:
          type: integer
          description: HTTP status code

    AcknowledgedResponse:
      type: object
      properties:
        acknowledged:
          type: boolean
          example: true

    StatusResponse:
      type: object
      properties:
        status:
          type: string
          example: "OK"
        message:
          type: string

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        version:
          type: string

    # ---------------------------------------------------------------------------
    # Dataset Schemas
    # ---------------------------------------------------------------------------
    DatasetMetadata:
      type: object
      properties:
        index:
          type: string
          description: Dataset name
        status:
          type: string
          enum: [green, yellow, red]
        health:
          type: string
        docs_count:
          type: integer
        store_size:
          type: string
        creation_date:
          type: string
          format: date-time

    DatasetCreatedResponse:
      type: object
      properties:
        acknowledged:
          type: boolean
        shards_acknowledged:
          type: boolean
        index:
          type: string

    # ---------------------------------------------------------------------------
    # Query Schemas
    # ---------------------------------------------------------------------------
    QueryDSLRequest:
      type: object
      description: Elasticsearch/OpenSearch Query DSL
      properties:
        query:
          type: object
          description: Query clause
        aggs:
          type: object
          description: Aggregations
        size:
          type: integer
          description: Number of results to return
        from:
          type: integer
          description: Offset for pagination
        sort:
          type: array
          description: Sort criteria
          items:
            type: object
        _source:
          description: Source filtering
          oneOf:
            - type: boolean
            - type: array
              items:
                type: string
            - type: object

    QueryDSLResponse:
      type: object
      properties:
        took:
          type: integer
          description: Time in milliseconds
        timed_out:
          type: boolean
        _shards:
          type: object
          properties:
            total:
              type: integer
            successful:
              type: integer
            skipped:
              type: integer
            failed:
              type: integer
        hits:
          type: object
          properties:
            total:
              type: object
              properties:
                value:
                  type: integer
                relation:
                  type: string
            max_score:
              type: number
              nullable: true
            hits:
              type: array
              items:
                $ref: "#/components/schemas/DocumentHit"
        aggregations:
          type: object
          description: Aggregation results

    DocumentHit:
      type: object
      properties:
        _index:
          type: string
        _id:
          type: string
        _score:
          type: number
          nullable: true
        _source:
          type: object

    SQLRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: SQL query string
          example: "SELECT * FROM my_dataset LIMIT 10"

    SQLResponse:
      type: object
      properties:
        columns:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              type:
                type: string
        rows:
          type: array
          items:
            type: array
        size:
          type: integer
        total:
          type: integer

    PromQLResponse:
      type: object
      properties:
        status:
          type: string
          enum: [success, error]
        data:
          type: object
          properties:
            resultType:
              type: string
              enum: [vector, matrix, scalar, string]
            result:
              type: array
              items:
                type: object
        errorType:
          type: string
        error:
          type: string

    # ---------------------------------------------------------------------------
    # Document Schemas
    # ---------------------------------------------------------------------------
    DocumentResponse:
      type: object
      properties:
        _index:
          type: string
        _id:
          type: string
        _version:
          type: integer
        _seq_no:
          type: integer
        _primary_term:
          type: integer
        found:
          type: boolean
        _source:
          type: object

    BulkResponse:
      type: object
      properties:
        took:
          type: integer
        errors:
          type: boolean
        items:
          type: array
          items:
            type: object

    DeleteByQueryResponse:
      type: object
      properties:
        took:
          type: integer
        timed_out:
          type: boolean
        total:
          type: integer
        deleted:
          type: integer
        failures:
          type: array
          items:
            type: object

    # ---------------------------------------------------------------------------
    # Fino AI Schemas
    # ---------------------------------------------------------------------------
    Thread:
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        metadata:
          type: object
        messages:
          type: array
          items:
            $ref: "#/components/schemas/ThreadMessage"

    ThreadConfig:
      type: object
      properties:
        metadata:
          type: object
          description: Thread metadata

    ThreadMessage:
      type: object
      properties:
        role:
          type: string
          enum: [user, assistant, system]
        content:
          type: string
        metadata:
          type: object

    FinoMessagePayload:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Natural language query
        context:
          type: object
          description: Additional context for the query

    # ---------------------------------------------------------------------------
    # Connection Schemas
    # ---------------------------------------------------------------------------
    SourceType:
      type: object
      properties:
        type:
          type: string
          description: Source type identifier
        name:
          type: string
          description: Display name
        description:
          type: string

    Connection:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        status:
          type: string
          enum: [connected, disconnected, error]
        created_at:
          type: string
          format: date-time
        config:
          type: object

    ConnectionConfig:
      type: object
      properties:
        host:
          type: string
        port:
          type: integer
        auth:
          type: object
          properties:
            type:
              type: string
              enum: [basic, api_key, oauth]
            username:
              type: string
            password:
              type: string
              format: password

    # ---------------------------------------------------------------------------
    # Import Job Schemas
    # ---------------------------------------------------------------------------
    ImportJob:
      type: object
      properties:
        job_id:
          type: string
        source_id:
          type: string
        target_dataset:
          type: string
        status:
          type: string
          enum: [pending, running, completed, failed]
        schedule:
          type: string
        created_at:
          type: string
          format: date-time
        last_run:
          type: string
          format: date-time

    ImportJobConfig:
      type: object
      required:
        - source_id
        - target_dataset
      properties:
        source_id:
          type: string
          description: Connection ID to import from
        target_dataset:
          type: string
          description: Dataset to import into
        schedule:
          type: string
          description: Cron expression for scheduling
        query:
          type: string
