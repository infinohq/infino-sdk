    # ---------------------------------------------------------------------------
    # RBAC Schemas
    # ---------------------------------------------------------------------------
    User:
      type: object
      properties:
        username:
          type: string
        roles:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time

