[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=infino_sdk
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
